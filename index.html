<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Forecast Dashboard</title>
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
</head>

<body>
  <header class="bg-primary text-light text-center p-5">
    <h1>Weather Forecast Dashboard</h1>
  </header>
  <main>
    <section class="row m-3">
      <div class="col-md-4">
        <form>
          <label class="form-label fs-2">Search for a City:</label>
          <input type="text" name="cityName" id="cityName" placeholder="San Diego" class="form-control">
          <button type="button" class="btn btn-primary my-3 w-100" id="search">Search</button>
        </form>
        <hr>
        <div id="recentSearches"></div>
        <button id="clear" class="btn btn-danger w-100">Clear</button>
      </div>
      <div class="col-md-8">
        <div class="weather-container">
        </div>
        <div class="row py-5 forecast-container">
        </div>
    </section>
  </main>
  <script src="./assets/js/script.js"></script>
</body>

</html>
